<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pricely App</title>

    <th:block th:insert="imports/utils.html :: meta"></th:block>
    <th:block th:insert="imports/utils.html :: maincss"></th:block>

</head>
<body>
<th:block th:insert="imports/imports.html :: header"></th:block>


<!-- Page Header Start -->
<div class="page-header mb-0">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Produkt Detail</h2>
            </div>
            <div class="col-12">
                <a href="/">Home</a>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Single Post Start-->
<div class="single">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="single-content">
                    <img class="detail_image" th:src="${product.imagePath}" />
                    <h2 th:text="${product.name}"></h2>
                    <h5 class="price" th:text="${product.price}+' â‚¬'"></h5>
                    <p th:text="${product.description}"></p>
                    <a class="btn custom-btn" th:href="${product.linkShop}">Zum Anbieter</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Single Post End-->

<th:block th:insert="imports/imports.html :: footer"></th:block>

<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

<th:block th:insert="imports/utils.html :: mainjs"></th:block>
</body>
</html>
