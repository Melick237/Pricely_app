<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>

    <th:block th:insert="imports/utils.html :: meta"></th:block>
    <th:block th:insert="imports/utils.html :: maincss"></th:block>
</head>
<body>
    <th:block th:insert="imports/imports.html :: header"></th:block>
    <!-- Page Header Start -->
    <div class="page-header mb-0">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>All Categories</h2>
                </div>
                <div class="col-12">
                    <a href="/">Home</a>
                    <a href="/categories">Categories</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

    <div layout:fragment="content">
        <div class="food mt-0">
            <div class="container">
                <div class="row align-items-center">
                 <ul class="try">
                     <div class="col-md-4" th:each="category: ${categoryList}">
                         <div class="food-item">
                             <img class="icon-image" th:src="${category.description}" />
                             <h2 th:text="${#strings.capitalize(category.name)}"></h2>
                             <a th:href="@{/categories/{id}(id=${category.id})}"><td th:text="${category.name}"></td></a>
                         </div>
                     </div>
                 </ul>
                </div>
            </div>
        </div>

    </div>

    <th:block th:insert="imports/imports.html :: footer"></th:block>

    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
    <th:block th:insert="imports/utils.html :: mainjs"></th:block>
</body>
</html>
