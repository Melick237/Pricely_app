                                <div class="footer-social">

<th:block th:fragment="header">

    <!-- Nav Bar Start -->
    <div class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">Pricely <span>App</span></a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto">
                    <a href="/" class="nav-item nav-link">Home</a>
                    <a href="/categories" class="nav-item nav-link">Categories</a>
                    <a href="/about" class="nav-item nav-link">About</a>
                    <a href="/contact" class="nav-item nav-link">Contact</a>
                    <a href="/view_list" class="nav-item nav-link">List‚ù§</a>


                    <li sec:authorize="isAnonymous()">
                         <a href="/login" class="nav-item nav-link">Login</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_USER')">
                        <a th:href="@{http://localhost:8080/logout}" class="nav-item nav-link">Logout</a>
                    </li>

                    <!-- Search Box -->
                    <div class="flexsearch">
                        <div class="flexsearch--wrapper">

                            <form class="flexsearch--form" th:action="@{http://localhost:8080/search_result/}" >
                                <div class="flexsearch--input-wrapper">
                                <input class="flexsearch--input" placeholder="Search a Product" type="text"  style="color:#ffffff" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
                                </div>

                                <input class="flexsearch--submit" type="submit" value="Go!"/>

                            </form>
                        </div>
                    </div>
                    <!--Search Box end-->
                </div>
            </div>
        </div>
    </div>
    <!-- Nav Bar End -->
