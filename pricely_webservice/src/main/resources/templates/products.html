<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Product</title>

    <th:block th:insert="imports/utils.html :: meta"></th:block>
    <th:block th:insert="imports/utils.html :: maincss"></th:block>
</head>
<body>
<th:block th:insert="imports/imports.html :: header"></th:block>

<!-- Page Header Start -->
<div class="page-header mb-0">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Products</h2>
            </div>
            <div class="col-12">
                <a href="/">Home</a>
                <a href="/categories">Categories</a>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<div layout:fragment="content">


    <div class="product-allList-products">
        <div class="products-sorting-buttons">
           <!--  <span th:text="${'Sort By: '}"></span> -->
            <button class="fill" onclick="showPriceSorting()">
               Sort By Price
            </button>
            <button id="close" onclick="showRatingSorting()">
               Sort By Rating
            </button>

        </div>
    </div>

    <!-- Products Start -->
    <div class="tab-content">
        <div id="burgers" class="container tab-pane active">
            <div class="menu" id="sortByRating">
                <div class="container" >
                    <div class="section-header text-center">
                        <h2 th:text="${product_type.name}"></h2>
                    </div>
                    <div class="menu-tab">
                        <div class="tab-content">
                            <div  class="container tab-pane active">
                                <div class="row">
                                    <div class="col-lg-7 col-md-12">
                                        <div class="menu-item" th:each="product: ${listSortByRating}">
                                            <div class="menu-img">
                                                <img th:src="${product.photourl}" alt="Image">
                                            </div>
                                            <div class="menu-text">
                                                <a th:href="${product.link}">
                                                <h3><span th:text="${product.name}"></span> <strong th:text="${product.price + ' €'}"></strong></h3>
                                                </a>
                                                <br><br>
                                                <a th:href="${product.provider.link}">
                                                    <p th:text="${'From ' + product.provider.name}"></p>
                                                    <img class="provider-logo-products" th:src="${product.provider.logourl}" style="margin-left: 20px;padding-bottom: 12px;">
                                                </a>
                                                <br>
                                                <p th:text="${' Rating: ' + product.rating}"></p><br><br>
                                                <div class="pull-right">
                                                    <a th:href="@{/add-to-list/{id}(id=${product.id})}" class="btn btn-warning">Add to List</a>
                                                    <a th:href="${product.link}" class="btn btn-warning" >Zum Shop</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-5 d-none d-lg-block">
                                        <img th:src="${product_type.photourl}" alt="Image" style="max-width: 250px;max-height: 400px;">
                                        <br><br>
                                        <p th:text="${product_type.description}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Products End -->

    <!-- Products Start -->
    <div class="menu" id="sortByPrice">
        <div class="container" >
            <div class="section-header text-center">
                <h2 th:text="${product_type.name}"></h2>
            </div>
            <div class="menu-tab">
                <div class="tab-content">
                    <div  class="container tab-pane active">
                        <div class="row">
                            <div class="col-lg-7 col-md-12">
                                <div class="menu-item" th:each="product: ${listSortByPrice}">
                                    <div class="menu-img">
                                        <img th:src="${product.photourl}" alt="Image">
                                    </div>
                                    <div class="menu-text">
                                        <a th:href="${product.link}">
                                            <h3><span th:text="${product.name}"></span> <strong th:text="${product.price + ' €'}"></strong></h3>
                                        </a>
                                        <br><br>
                                        <a th:href="${product.provider.link}">
                                            <p th:text="${'From ' + product.provider.name}"></p>
                                            <img class="provider-logo-products" th:src="${product.provider.logourl}" style="margin-left: 20px;padding-bottom: 12px;">
                                        </a>
                                        <br>
                                        <p th:text="${' Rating: ' + product.rating}"></p><br><br>
                                        <div class="pull-right">
                                            <a th:href="@{/add-to-list/{id}(id=${product.id})}" class="btn btn-warning">Add to List</a>
                                            <a th:href="${product.link}" class="btn btn-warning" >Zum Shop</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-5 d-none d-lg-block">
                                <img th:src="${product_type.photourl}" alt="Image" style="max-width: 250px;max-height: 400px;">
                                <br><br>
                                <p th:text="${product_type.description}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Products End -->

</div>
    <script>

    var sortByPrice = document.getElementById("sortByPrice");
    var sortByRating = document.getElementById("sortByRating");
    showPriceSorting();
    function showPriceSorting(){
        sortByPrice.setAttribute("style","display:block;");
        sortByRating.setAttribute("style","display:none;");
    }
    function showRatingSorting(){
        sortByPrice.setAttribute("style","display:none;");
        sortByRating.setAttribute("style","display:block;");
    }
    </script>

<th:block th:insert="imports/imports.html :: footer"></th:block>

<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
<th:block th:insert="imports/utils.html :: mainjs"></th:block>
</body>
</html>
